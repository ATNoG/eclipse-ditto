post:
  summary: Deactivate token integration subjects for this policy
  description: |-
    Only possible with JWT authentication.
    For each entry the user is granted the EXECUTE permission, remove a subject calculated according to the JWT
    with which the user is authenticated.
    This subject is configurable.
  tags:
    - Policies
  parameters:
    - $ref: '../../parameters/policyIdPathParam.yml'
  responses:
    '200':
      description: The request was successful. Subjects were removed from authorized policy entries.
    '400':
      description: The request could not be completed because the user did not authenticate itself with a JWT.
    '403':
      description: |-
        The request could not be completed because the user does not have the EXECUTE permission on any entries of
        the policy.
