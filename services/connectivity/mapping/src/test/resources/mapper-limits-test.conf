mapper-limits {
  # maximum number of mappers defined in one source
  max-source-mappers = 1
  # maximum number of messages invoked by a mapper
  # defined in source
  max-mapped-inbound-messages = 1
  # maximum number of mappers defined in one source
  max-target-mappers = 1
  # maximum number of messages invoked by a mapper
  # defined in target
  max-mapped-outbound-messages = 1
}
