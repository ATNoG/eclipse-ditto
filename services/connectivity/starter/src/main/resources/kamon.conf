kamon {
  show-aspectj-missing-warning = false

  metric {
    tick-interval = 10s
  }

  environment {
    service = "Connectivity"
    service = ${?CONNECTIVITY_KAMON_IDENTIFIER}
  }

  prometheus {
    start-embedded-http-server = false
  }

  util.filters {
    "akka.tracked-actor" {
      includes = [
        "ditto-cluster/user/connectivityRoot",
        "ditto-cluster/user/connectivityRoot/**"
      ]
      excludes = [
        "ditto-cluster/system/**"
      ]
    }

    "akka.traced-actor" {
      includes = [
        "ditto-cluster/user/connectivityRoot",
        "ditto-cluster/user/connectivityRoot/**"
      ]
      excludes = [
        "ditto-cluster/system/**"
      ]
    }

    "akka.tracked-dispatcher" {
      includes = ["**"]
      excludes = ["kamon", "kamon/**"]
    }

    "akka.tracked-router" {
      includes = [
        "ditto-cluster/user/connectivityRoot/**"
      ]
      excludes = []
    }
  }

  system-metrics {
    host {
      enabled = false # Important! Disables Sigar. otherwise we cannot run with OpenJDK Java Docker Images
    }
    jmx-enabled = true
  }

}
