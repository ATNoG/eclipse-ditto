updater {
  max-bulk-size = 1337

  event-processing-active = false

  max-idle-time = 23s

  background-sync {
    enabled = false
    quiet-period = 1m
    idle-timeout = 2m
    tolerance-window = 7m
    keep {
      events = 3
    }
    throttle {
      throughput = 48
      period = 49m
    }
    min-backoff = 4m
    max-backoff = 5m
    max-restarts = 6
    recovery = 7m
    policy-ask-timeout = 8m
  }

  sync {
    things {
      active = false
      start-offset = 29m
      initial-start-offset = 119m
      stream-interval = 4m
      outdated-warning-offset = 2h
      outdated-error-offset = 3h
      max-idle-time = 59s
      streaming-actor-timeout = 4m
      elements-streamed-per-batch = 9
    }

    policies {
      active = true
      start-offset = 28m
      initial-start-offset = 118m
      stream-interval = 3m
      outdated-warning-offset = 1h
      outdated-error-offset = 2h
      max-idle-time = 58s
      streaming-actor-timeout = 3m
      elements-streamed-per-batch = 8
    }
  }
}