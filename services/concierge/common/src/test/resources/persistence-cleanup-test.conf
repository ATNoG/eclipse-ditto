persistence-cleanup {

  quiet-period = 100s

  credit-decision {
    interval = 200s
    metric-report-timeout = 300s
    timer-threshold = 400s
    credit-per-batch = 500
  }

  persistence-ids {
    burst = 600
    stream-request-timeout = 700s
    stream-idle-timeout = 800s

    back-off {
      min = 900s
      max = 1000s
      random-factor = 1100
    }
  }
}
