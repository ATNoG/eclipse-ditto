ditto {
  header-blacklist = [
    "authorization",
    "raw-request-uri",
    "cache-control",
    "connection",
    "timeout-access",
    "read-subjects",
    "origin",
    "source",
    "channel",
    "subject",
    "direction",
    "status",
    "thing-id",
    "feature-id"
  ]
}

include "ditto-service-extension"
