akka {
  actor {
    provider = "cluster"
  }

  remote {
    artery {
      enabled = "on"
      canonical {
        hostname = "127.0.0.1"
        port = 0
      }
      advanced {
        idle-cpu-level = 1 # low throughput for development
      }
    }
  }

  cluster {
    seed-nodes = []
    metrics.enabled = "off"
    jmx.multi-mbeans-in-same-jvm = "on"
  }
}

test-pubsub-factory {
  pubsub {
    seed = "dummy-seed"
    hash-family-size = 10
    restart-delay = 1s
    update-interval = 100ms
    force-update-probability = 0.0
    buffer-factor = 1.0
  }
}
