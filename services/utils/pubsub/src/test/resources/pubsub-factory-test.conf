akka {
  actor {
    provider = "cluster"
  }

  remote {
    artery {
      enabled = on
      transport = tcp
      canonical {
        hostname = "127.0.0.1"
        port = 0
      }
      advanced {
        idle-cpu-level = 1 # low throughput for development
      }
    }
  }

  cluster {
    seed-nodes = []
    metrics.enabled = "off"
    jmx.multi-mbeans-in-same-jvm = "on"
  }

  test {
    timefactor = 1.0
  }
}

ditto {
  pubsub {
    hash-family-size = 2
    restart-delay = 1s
    update-interval = 100ms // reduce this value to simulate slow systems
    force-update-probability = 0.0
    seed = "dummy-seed"
  }
}
akka.cluster.distributed-data {
  gossip-interval = 100ms
  notify-subscribers-interval = 100ms
}
