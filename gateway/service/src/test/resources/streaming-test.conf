streaming {
  session-counter-scrape-interval = 67s

  parallelism = 1024

  search-idle-timeout = 7h

  acknowledgement {
    forwarder-fallback-timeout = 65s
  }

  websocket {
    subscriber.backpressure-queue-size = 23
    publisher.backpressure-buffer-size = 42
    throttling-rejection-factor = 1.875
    throttling {
      enabled = true
      interval = 8s
      limit = 9
    }
  }
}
